<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
</head>

<body>
    <!-- Logoyo <center> etiketi içerisine aldık.
        İleri ki zamanlarda <center>  etiketi yerine daha kullanışlı etiketler kullanacağız.Flexbox vb.
         <img> etiketi ile resmin yolunu alt öğesi ile de resim geç yüklenirse görülecek yazıyı ekledik.
    -->

    <center>
        <img src="images/google_logo.jpg" alt="Google">
    </center>
    <section>
        <article style="background-color: #EEEEEE;">
            <center>
                Search the web using Google! <br>
                <!-- Search girişi ekledik.
                Size özelliği ile de boyutunu belirttik.
                -->
                <input type="search" name="q" size="40">
                <br>
                <!-- Yan yana 2 tane buton ekledik. -->
                <input type="submit" value="Google Search">
                <input type="submit" value="I'm feeling lucky">
                <br>
            </center>
        </article>
    </section>
    <footer>
        <center>

            <!-- 
                    Yan yana 3 adet kutu ekledik.
                    display: inline-block; vererek kutuları  belirttiğimiz boyutlara ayarladık.
                    Kutulara arka plan rengi tanımladık.
                 -->

            <div class="box1" style="display: inline-block;; background-color: #7EE5DA; width:33%; height: 100px;">
                <br>
                Special Searches
                <br>
                <!-- 2 adet link tanımladık -->
                <a href="http://www.google.com/stanford">Stanford Search</a>
                <br>
                <a href="http://www.google.com/linux">Linux Search</a>

            </div>
            <div class="box2" style="display: inline-block; background-color: #7EE5DA; width:33%; height: 100px;">
                <a href="http://www.google.com/help.html">Help!</a> <br>
                <a href="http://google.com/press.html">About Google!</a> <br>
                <a href="http://www.google.com/company.html">Company Info</a> <br>
                <a href="http://www.google.com/stickers.html">Google! Logos</a> <br>

            </div>
            <div class="box3" style="display: inline-block; background-color: #7EE5DA; width:33%; height: 100px;">
                Get Google!
                <br>
                updates monthly:
                <br>
                <!-- Email takip kutusu tanımladık.
                         Placeholder özelliği ile yertutucu yazıyı tanımladık.
                    -->
                <input type="email" name="email" placeholder="your e-mail" size="20">
                <br>
                <input type="submit" value="Subscribe">
                <a href="http://www.egroups.com/list/google-friends">Archive</a>
            </div>
            <div>
                <br>
                Copyright ©1999 Google Inc.
            </div>
        </center>
    </footer>

</body>

</html>
